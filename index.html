<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>JavaScript BookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            my
            <span class="text-primary">book</span>
            list
        </h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Isbn#</label>
                <input type="text" name="" id="isbm" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary w-100 my-2">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>title</th>
                    <th>Author</th>
                    <th>Isbn</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
           
     
            </tbody>
        </table>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
